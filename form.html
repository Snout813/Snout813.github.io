
<!DOCTYPE html>
<html>
<head>
    <title>My Firebase Tutorial</title>
</head>
<body>
    <input type="text" placeholder="기간" id="nameFild">
    <input type="text" placeholder="참여원" id="ageFild">
    <input type="text" placeholder="형태" id="formFild">
    <input type="text" placeholder="설명" id="explationFild">
    <button type="button" id="submitData"> Submit </button>
  

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
      import { getFirestore, setDoc, addDoc, doc, collection } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional

      const firebaseConfig = {
        apiKey: "AIzaSyBSebTrjnGqnwZmYe4MvCCK02nhvTyDB2Q",
        authDomain: "sle-web-64734.firebaseapp.com",
        projectId: "sle-web-64734",
        storageBucket: "sle-web-64734.appspot.com",
        messagingSenderId: "22889544223",
        appId: "1:22889544223:web:041ca634e846ee42eb332a", 
        measurementId: "G-ML4269WMVH"
      };


      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      // Initialize Cloud Firestore and get a reference to the service
      const db = getFirestore(app); 

      //add function 

      submitData.addEventListener('click', (e) => {

        var name = document.getElementById('nameFild').value;
        var age = document.getElementById('ageFild').value;
        var form = document.getElementById('formFild').value;
        var explation = document.getElementById('explationFild').value;

        addDoc(collection(db, "users"), {
            name: name,
            age: age,
            form: form,
            explation: explation
        });

        alert('User added'); 
      });


    </script>

    
</body>
</html>
